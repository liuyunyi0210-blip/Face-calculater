name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# 設置 GITHUB_TOKEN 權限以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一個並發部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "未找到 package-lock.json，使用 npm install"
            npm install
          fi
      
      - name: Build project
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_PAGES: 'true'
        run: npm run build
      
      - name: Verify build output
        run: |
          echo "檢查構建產物..."
          ls -la dist/
          echo "---"
          if [ -f dist/index.html ]; then
            echo "✅ index.html 存在"
            echo "檢查 index.html 內容："
            head -30 dist/index.html
          else
            echo "❌ index.html 不存在！"
            exit 1
          fi
          echo "---"
          if [ -d dist/assets ]; then
            echo "✅ assets 資料夾存在"
            echo "檔案列表："
            ls -la dist/assets/ | head -10
          else
            echo "⚠️ assets 資料夾不存在"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

